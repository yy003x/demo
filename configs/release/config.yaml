server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
  api:
    addr: 0.0.0.0:8710
    timeout: 1s
  admin:
    addr: 0.0.0.0:8720
    timeout: 1s
data:
  rwdb:
    driver: mysql
    source: test_rw:test1234@tcp(localhost:3306)/dm_tradein_test?imeout=3s&charset=utf8mb4&parseTime=True&loc=PRC
    max_idle_conns: 1
    max_open_conns: 2
  rodb:
    driver: mysql
    source: test_rw:test1234@tcp(localhost:3306)/dm_tradein_test?imeout=3s&charset=utf8mb4&parseTime=True&loc=PRC
    max_idle_conns: 1
    max_open_conns: 2
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
public:
  notice:
    url: "https://yach-oapi.zhiyinlou.com/robot/send"
    secret: ""
  log:
    path: "api-%Y%m%d.log"
    level: debug
    rotationtime: 86400s
    maxage: 259200s
    stdout: True